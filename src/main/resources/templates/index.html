<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 60%;
            max-width: 800px;
            height: 600px; /* 고정 높이 설정 */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #messages {
            border-bottom: 1px solid #ddd;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            height: calc(100% - 80px); /* 고정 높이 계산 */
        }
        #input {
            display: flex;
            padding: 20px;
            background-color: #fff;
            height: 80px; /* 고정 높이 설정 */
        }
        #message {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .message-container.left {
            align-items: flex-start;
        }
        .message-container.right {
            align-items: flex-end;
        }
        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.left {
            text-align: left;
            background-color: #e1f7d5;
            color: #000;
        }
        .message.right {
            text-align: right;
            background-color: #007bff;
            color: #fff;
        }
        .message-userId {
            font-size: 0.8em;
            color: gray;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="messages"></div>
    <div id="input">
        <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendMessage()">보내기</button>
    </div>
</div>
<div id="roomNumber" th:text="${roomNumber}" class="hidden"></div>
<div id="owner" th:text="${owner}" class="hidden"></div>

<script>
    const roomNumber = document.getElementById('roomNumber').textContent;
    const owner = document.getElementById('owner').textContent;
    const eventSource = new EventSource(`/chat?roomId=${encodeURIComponent(roomNumber)}`);
    const messagesDiv = document.getElementById('messages');

    eventSource.onopen = function() {
        console.log("EventSource connection opened.");
    };

    eventSource.onerror = function(error) {
        console.error("EventSource error:", error);
    };

    eventSource.onmessage = function(event) {
        console.log("Received event:", event);
        const message = JSON.parse(event.data);

        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container';

        const userIdElement = document.createElement('div');
        const messageElement = document.createElement('div');

        userIdElement.textContent = `${message.username}`;
        userIdElement.className = 'message-userId';
        messageElement.textContent = message.content;
        messageElement.className = 'message';

        if (message.userId.toString() === owner) {
            messageContainer.classList.add('right');
            messageElement.classList.add('right');
        } else {
            messageContainer.classList.add('left');
            messageElement.classList.add('left');
        }

        messageContainer.appendChild(userIdElement);
        messageContainer.appendChild(messageElement);
        messagesDiv.appendChild(messageContainer);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the bottom
    };

    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() === '') return; // Prevent sending empty messages
        const roomnumber = document.getElementById('roomNumber').textContent;
        fetch(`/send?message=${encodeURIComponent(message)}&roomnumber=${encodeURIComponent(roomnumber)}`);
        document.getElementById('message').value = '';
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
</body>
</html>
