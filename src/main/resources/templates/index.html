<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <style>
        #messages {
            border: 1px solid #000;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        #input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="messages"></div>
<div id="input">
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
</div>
<h5 id="roomNumber" th:text="${roomNumber}">Room Number</h5>

<script>
    const roomNumber = document.getElementById('roomNumber').textContent;
    console.log("Room Number:" , roomNumber);
    const eventSource = new EventSource(`/chat?roomId=${encodeURIComponent(roomNumber)}`);
    const messagesDiv = document.getElementById('messages');

    eventSource.onmessage = function(event) {
        const message = JSON.parse(event.data);
        const messageElement = document.createElement('div');
        messageElement.textContent = message.content;
        messagesDiv.appendChild(messageElement);
    };

    function sendMessage() {
        const message = document.getElementById('message').value;
        const roomnumber = document.getElementById('roomNumber').textContent;
        fetch(`/send?message=${encodeURIComponent(message)}&roomnumber=${encodeURIComponent(roomnumber)}`);
        document.getElementById('message').value = '';
    }
</script>
</body>
</html>
