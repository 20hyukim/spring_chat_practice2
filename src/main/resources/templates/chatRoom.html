<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat Rooms</h1>
    <div class="row">
        <!-- Iterate through the list of chat rooms -->
        <div class="col-md-4" th:each="chatRoom : ${chatRooms}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${chatRoom.name}">Chat Room Name</h5>
                    <p class="card-text">ID: <span th:text="${chatRoom.id}">1</span></p>
                    <a th:href="@{'/chatroom/' + ${chatRoom.id}}" class="btn btn-primary">Enter Chat Room</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <button id="connect" class="btn btn-primary" type="submit">Connect</button>
    <button id="disconnect" class="btn btn-primary" type="submit">Disconnect</button>
    <br>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
