<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat Rooms</h1>
    <div class="row">
        <!-- Iterate through the list of chat rooms -->
        <div class="col-md-4" th:each="chatRoom : ${chatRooms}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${chatRoom.name}">Chat Room Name</h5>
                    <p class="card-text">ID: <span th:text="${chatRoom.id}">1</span></p>
                    <a th:href="@{'/chat/' + ${chatRoom.id}}" class="btn btn-primary">Enter Chat Room</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
