<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            margin: 20px auto;
            padding: 20px;
            background-color: #add8e6; /* 연한 하늘색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .friend-card {
            margin: 20px auto;
            padding: 20px;
            background-color: #d8bfd8; /* 연한 보라색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            align-items: center;
        }
        .profile-card img, .friend-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .card-body {
            text-align: left;
        }
        .card-body h5 {
            margin: 0;
        }
        .return-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #555555; /* 진한 회색 */
            font-size: 16px;
            font-weight: bold;
        }
        .return-link:hover {
            text-decoration: underline;
        }
        .edit-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #555555; /* 진한 회색 */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .form-container {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<a href="/" class="return-link">채팅방으로 돌아가기</a>

<div class="profile-card card">
    <img th:if="${image}" th:src="@{${image}}" alt="Profile Image" />
    <img th:unless="${image}" th:src="@{/images/default.jpeg}" alt="Default Image" />
    <div class="card-body">
        <h5 th:text="${name}">Your Name</h5>
    </div>
    <span class="edit-icon" onclick="openModal()">✏️</span>
</div>

<div class="friends-list">
    <div class="friend-card card" th:each="friend : ${friends}">
        <img th:if="${friend.imageUrl}" th:src="@{${friend.imageUrl}}" alt="Friend Image" />
        <img th:unless="${friend.imageUrl}" th:src="@{/images/default.jpeg}" alt="Default Friend Image" />
        <div class="card-body">
            <h5 class="card-title" th:text="${friend.name}">Friend Name</h5>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="form-container">
        <span class="close" onclick="closeModal()">&times;</span>
        <form action="/user/profile" method="post" enctype="multipart/form-data">
            <label for="name">이름 수정:</label>
            <input type="text" id="name" name="name">

            <label for="image">프로필 사진 수정:</label>
            <input type="file" id="image" name="image">

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>

</body>
</html>
